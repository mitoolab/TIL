<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Hellow World</title>
  <script src="vue.js"></script>
</head>
<body>

<div id="app">
  <button v-on:click="increase">Click me</button>
  <p>{{ counter }}</p>
  <p v-on:mousemove="updateCoordinates">Coordinates: {{ x }} / {{ y }}</p>
</div>

</body>


<script>

new Vue({
	el: '#app',
  data: {
    counter: 0,
    x: 0,
    y: 0
  },
  methods: {
    increase: function() {
      this.counter++;
    },
    updateCoordinates: function(envet) {
      this.x = event.clientX;
      this.y = event.clientY;
    }
  }
});

</script>
</html>
