<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style lang="css">
    .demo {
      display: inline-block;
      width: 100px;
      height: 100px;
      background-color: gray;
      margin: 30px;
    }
    .blue {
      background-color: blue;
    }
    .green {
      background-color: green;
    }
    .red {
      background-color: red;
    }
    .orange {
      background-color: orange;
    }
  </style>
</head>
<body>
  
  <div id="app">
    <div class="demo"
      v-on:click="attachRed = !attachRed"
      v-bind:class="divClasses"></div>
    <div class="demo"
      @click="attachGreen = !attachGreen"
      :class="{red: attachRed}"></div>
    <div class="demo" 
      :class="[color, {red: attachRed}]"></div>
    <hr>
    <input type="text" v-model="color" placeholder="color name">
  </div>
  
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      attachRed: false,
      color: ''
    },
    computed: {
      divClasses: function() {
        return {
          red: this.attachRed,
          blue: !this.attachRed
        };
      
      }
    }
  });
</script>
</body>
</html>
